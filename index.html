<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <!-- Favicon Link -->
  <link rel="icon" type="image/png" href="./assets/Favicon.png" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <!-- I ADDED THIS TO SHOW HOW LONG IT HAS BEEN SINCE 9AM -->
    <p id="sincenine"></p>
  </header>

  <!-- Timeblocks go here -->
  <div class="container hours">
    <div class="row">
      <div class="col-md-1 border border-dark border-left-0">9am</div>
      <div class="col-md-10 border border-dark nine-color" id="nine">
        <input id="inputText" meeting="text">
        </input>
      </div>
      <div class="col-md-1 bg-info border-dark rounded-right saveBtn">&#9834</div>
    </div>
    <div class="row ten">
      <div class="col-md-1 border border-dark border-left-0">10am</div>
      <div class="col-md-10 border border-dark" id="ten">
        <input class="ten-test">
        </input>
      </div>
      <div class="col-md-1 bg-info border-dark rounded-right"><button class="save">Save</button></div>
    </div>
    <div class="row eleven">
      <div class="col-md-1 border border-dark border-left-0">11am</div>
      <div class="col-md-10 border border-dark" id="eleven">
        <input class="eleven-test">
        </input>
      </div>
      <div class="col-md-1 bg-info border-dark rounded-right"></div>
    </div>
    <div class="row twelve">
      <div class="col-md-1 border border-dark border-left-0">Noon</div>
      <div class="col-md-10 border border-dark" id="noon"></div>
      <div class="col-md-1 bg-info border-dark rounded-right"></div>
    </div>
    <div class="row one">
      <div class="col-md-1 border border-dark border-left-0">1pm</div>
      <div class="col-md-10 border border-dark" id="one"></div>
      <div class="col-md-1 bg-info border-dark rounded-right"></div>
    </div>
    <div class="row two">
      <div class="col-md-1 border border-dark border-left-0">2pm</div>
      <div class="col-md-10 border border-dark" id="two"></div>
      <div class="col-md-1 bg-info border-dark rounded-right"></div>
    </div>
    <div class="row three">
      <div class="col-md-1 border border-dark border-left-0">3pm</div>
      <div class="col-md-10 border border-dark" id="three"></div>
      <div class="col-md-1 bg-info border-dark rounded-right"></div>
    </div>
    <div class="row four">
      <div class="col-md-1 border border-dark border-left-0">4pm</div>
      <div class="col-md-10 border border-dark" id="four"></div>
      <div class="col-md-1 bg-info border-dark rounded-right"></div>
    </div>
    <div class="row five">
      <div class="col-md-1 border border-dark border-left-0">5pm</div>
      <div class="col-md-10 border border-dark" id="five"></div>
      <div class="col-md-1 bg-info border-dark rounded-right"></div>
    </div>
    <div class="row six">
      <div class="col-md-1 border border-dark border-left-0">6pm</div>
      <div class="col-md-10 border border-dark" id="six"></div>
      <div class="col-md-1 bg-info border-dark rounded-right"></div>
    </div>
    <div class="row seven">
      <div class="col-md-1 border border-dark border-left-0">7pm</div>
      <div class="col-md-10 border border-dark" id="seven"></div>
      <div class="col-md-1 bg-info border-dark rounded-right"></div>
    </div>
    <div class="row eight">
      <div class="col-md-1 border border-dark border-left-0">8pm</div>
      <div class="col-md-10 border border-dark" id="eight"></div>
      <div class="col-md-1 bg-info border-dark rounded-right"></div>
    </div>
    <div class="row nine-two">
      <div class="col-md-1 border border-dark border-left-0">9pm</div>
      <div class="col-md-10 border border-dark" id="nine-two"></div>
      <div class="col-md-1 bg-info border-dark rounded-right"></div>
    </div>



  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Test to make sure that moment.js is connected -->
  <!-- <script>
    console.log(moment());
  </script> -->
  <script src="./assets/moment/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
